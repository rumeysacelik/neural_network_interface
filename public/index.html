

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.12.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <iframe src="components/navbar.html" width="100%" height="50"></iframe>

    <div class="container">
        <label for="learningRate">Learning Rate:</label>
        <input type="number" id="learningRate" class="input-field" value="0.001" step="0.001">
        <br>
        <label for="activationFunction">Activation Function:</label>
        <select id="activationFunction" class="input-field">
            <option value="relu">ReLU</option>
            <option value="sigmoid">Sigmoid</option>
            <option value="tanh">Tanh</option>
        </select>
        <br>
        <label for="neuronCount">Neuron Count:</label>
        <input type="number" id="neuronCount" class="input-field" value="10">
        <br>
        <label for="layerCount">Layer Count:</label>
        <input type="number" id="layerCount" class="input-field" value="3">
        <br>
        <label for="regularization">Regularization:</label>
        <select id="regularization" class="input-field">
            <option value="none">None</option>
            <option value="l1">L1</option>
            <option value="l2">L2</option>
        </select>
        <br>
        <label for="regularizationRate">Regularization Rate:</label>
        <input type="number" id="regularizationRate" class="input-field" value="0.01" step="0.001">
        <br>
        <label for="problemType">Problem Type:</label>
        <select id="problemType" class="input-field">
            <option value="regression">Regression</option>
            <option value="classification">Classification</option>
        </select>
        <br>
        <button id="drawNetwork">Draw Network</button>
    </div>
    <canvas id="chart" width="400" height="400"></canvas>
    <div id="articles">
    </div>
    <div id="iframeContainer">
        <iframe id="pythonCodeIframe" src="pythoncode.html" onload="resizeIframe(this)"></iframe>
    </div>

    <div id="iframeContainer">
        <iframe id="pythonCodeIframe" src="components/articles.html" onload="resizeIframe(this)"></iframe>
    </div>
    <script src="script.js" defer></script>
    
</body>
</html>
